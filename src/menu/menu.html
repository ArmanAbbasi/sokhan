<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../main.css"/>
    </head>
    <body class="menu">
        <div tabindex="-1">
            <img class="menu__logo" src="../images/sokhan-64.png" alt="Sokhan Logo" tabindex="-1"/><h1 class="menu__title" tabindex="-1" aria-label="Heading: Sokhan">okhan</h1>
            <p id="introduction" aria-label="=" tabindex="1">Change screen reader settings.</p>
            <h2 class="menu__sub-title" aria-label="Heading: Voice Gender" tabindex="2">Voice</h2>
            <span id="selectMale" aria-label="Selection: Choose male voice, if available" tabindex="3">
                <input tabindex="-1" id="male" type="radio" name="gender" value="male" checked/>
                <label for="male">Male</label>
            </span>
            <span id="selectFemale" aria-label="Selection: Choose female voice, if available" tabindex="4">
                <input tabindex="-1" id="female" type="radio" name="gender" value="female"/>
                <label for="female">Female</label>
            </span>
            <div class="menu__separator">
                <label tabindex="5" aria-label="Fallback Language, when the language cannot be detected on a website, it will fallback to the selected language" for="languageSelection">Fallback Language</label>
                <select class="menu__selection" tabindex="6" aria-label="Selection: Fallback Language" name="fallbackLanguage" id="fallbackLanguage">
                    <option value="en">English</option>
                    <option value="nl">Dutch</option>
                    <option value="id">Indonesian</option>
                    <option value="fr">French</option>
                    <option value="ja">Japanese</option>
                    <option value="hi">Hindi</option>
                    <option value="de">German</option>
                    <option value="sv">Swedish</option>
                    <option value="it">Italian</option>
                    <option value="ar">Arabic</option>
                    <option value="es">Spanish</option>
                    <option value="ro">Romanian</option>
                    <option value="pt">Portuguese</option>
                    <option value="th">Thai</option>
                    <option value="sk">Slovak</option>
                    <option value="hu">Hungarian</option>
                    <option value="zh">Chinese</option>
                    <option value="el">Greek</option>
                    <option value="da">Danish</option>
                    <option value="fi">Finnish</option>
                    <option value="tr">Turkish</option>
                    <option value="cs">Czech</option>
                    <option value="pl">Polish</option>
                    <option value="ko">Korean</option>
                    <option value="nb">Norwegian</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
            <div class="button-holder"><button class="button-holder__button button-holder--left" id="pause" name="active" aria-label="Button: Pause Sokhan until un-paused. This feature can also be toggled with left control key on your keyboard." tabindex="7">Pause</button><button class="button-holder__button button-holder--right" id="disable" aria-label="Button, Warning, disables Sokhan. If selected, Sokhan can only be re-enabled via browser extension settings." tabindex="8">Disable</button></div>
            <script src="../menu.js" async="async"></script>
        </div>
    </body>
</html>
